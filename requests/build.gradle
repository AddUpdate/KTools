apply plugin: 'com.android.library'

android {
    compileSdkVersion libVersion.get("compileSdkVersion")
    buildToolsVersion libVersion.get("buildToolsVersion")


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion libVersion.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile deps["appcompat_v7"]
    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile deps['okhttp']
    compile deps["okhttp-logging-interceptor"]
    compile deps['mockwebserver']

    compile deps["retrofit"]
    compile deps["retrofit_converterJson"]
    compile deps["retrofit_adpter_rxjava2"]

    compile project(path: ':tools')
}
