apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.jiangkang.ktools"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    debugCompile deps["leakcanary"]
    releaseCompile deps["leakcanary_no_op"]

    debugCompile deps['debug_db']

    compile deps["butterKnife"]
    annotationProcessor deps['butterknifeCompiler']

    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile project(path: ':tools')

    androidTestCompile "org.robolectric:robolectric:3.4.2"
    compile 'com.jayway.android.robotium:robotium-solo:5.2.1'
//    androidTestCompile 'org.robolectric:robolectric:3.1.2'
}
